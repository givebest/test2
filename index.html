<html lang="zh">
<head>

<title>html5</title>
<link href="style/normalize.css"  rel="stylesheet" />
<link href="style/main.css"  rel="stylesheet" />
<script src="script/jquery-1.9.1.min.js"></script>
<script src="script/modernizr.js"></script>
<script type="text/javascript">
	Modernizr.load([
		{
			test: Modernizr.mq('only all'),	
			yep: 'script/pass.js',  //检测通过加载
			nope: ['js/respond.js', 'fail.css'],    //检测失败时加载
			both: 'js/for-all.js'    //无论何时都加载
		},
		{
			test: Modernizr.mq('screen and (max-width: 600px)'),
			yep: ['script/jquery-1.9.1.min.js', 'script/jquery.mobilemenu.min.js'],
			complete: function(){
				//资源完全加载后运行
				$(document).ready(function(){
					$('#mainNav').mobileMenu({
						switchWidth: 600,        //转换宽度(用PX表示)
						topOptionText: 'Select a page',    //第一个选项的内容
						indentString: '&nbsp;&nbsp;&nbsp;'   //缩进嵌套选项的字符串
					});
				});
			}
		}
	]);
</script>
</head>
